<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The inner Solar System + Jupiter</h1>
    <p>
      The relative orbital speeds and relative planet sizes are scientifically
      accurate. Size of the sun and distances are compressed.
    </p>
    <div class="suncontainer">
      <div class="sun"></div>
    </div>

    <div class="orbit mercury-orbit">
      <p>Mercury</p>
      <div class="planet mercury"></div>
    </div>
    <div class="orbit venus-orbit">
      <p>Venus</p>
      <div class="planet venus"></div>
    </div>
    <div class="orbit earth-orbit">
      <p>Earth</p>
      <div class="planet earth"></div>
    </div>
    <div class="orbit mars-orbit">
      <p>Mars</p>
      <div class="planet mars"></div>
    </div>
    <div class="orbit jupiter-orbit">
      <p>Jupiter</p>
      <div class="planet jupiter"></div>
    </div>
  </body>
</html>
