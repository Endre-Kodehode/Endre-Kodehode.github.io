<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="kitwrap">
      <img class="kit" src="kit.jpg" alt="" />
      <div class="overlay" id="kick"></div>
      <div class="overlay" id="snare"></div>
      <div class="overlay" id="clap"></div>
      <div class="overlay" id="hihat"></div>
      <div class="overlay" id="openhat"></div>
      <div class="overlay" id="tink"></div>
      <div class="overlay" id="ride"></div>
      <div class="overlay" id="tom"></div>
    </img>
  </div>
    <div class="textContainer">
      <p>
        <kbd>D</kbd> kickdrum <kbd>F</kbd> snaredrum <kbd>R</kbd> clap
        <br /><br />
        <kbd>K</kbd> hihat <kbd>L</kbd> open hihat <kbd>I</kbd> ride
        <kbd>O</kbd> tink <kbd>P</kbd> tom
      </p>
    </div>
    <script src="jscript.js"></script>
  </body>
</html>
