<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <script defer src="./clock.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap"

    />
    <title>Timesense</title>

  <body>
    <img src="clocks.jpg" alt="" />
    <div class="game">
      <h1>Timesense</h1>
      <br />
      <h3>
        Click the 'Start!' button and count to
        <span style="color: rgb(207, 71, 71)">10 seconds</span> in your head,

      </h3>
      <br />
      <button id="btn" class="button-30">Start!</button>
      <p id="result">Let's play..</p>
      <p id="comment">Focus your internal clock..</p>
    </div>
